// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
  	 maven { url "https://jitpack.io" }
}
 configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
 

   
dependencies {
 
    // Plotting
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19' 
    
    // Graphics
    compile group: 'org.jfree', name: 'jfreesvg', version: '3.2'
	compile group: 'org.apache.xmlgraphics', name: 'batik-dom', version: '1.9.1'
	compile group: 'org.apache.xmlgraphics', name: 'fop', version: '2.2' 
	compile 'net.sourceforge.jeuclid:jeuclid-core:3.1.9'
	
    // Math
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.jgrapht:jgrapht-core:1.0.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
    
    // Utilities
    compile 'com.github.be3short:ObjectTools:-SNAPSHOT'
  

}
task(runApp, dependsOn: 'classes', type: JavaExec) {
    main = 'com.be3short.jheq.core.scripting.ToolboxOperator'
    classpath = sourceSets.main.runtimeClasspath
}
jar {
  	manifest { 
	attributes "Main-Class": 'a.a.dev.ScriptingApplicationExample'
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
    baseName 'JHEQ'
  
}